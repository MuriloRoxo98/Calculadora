    <div>
        <form>

                <p>Quanto ficou a conta?</p>

            <p>

            </p>

                <p>Como foi seu serviço</p>
            </label>
            <p>
                <select name="serviceQual">
                    <option disabled selected value="0">--Escolha uma opção</option>
                    <option value="0.3">30% - Incrivel</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - OK</option>
                    <option value="0.1">10% - Ruim</option>
                    <option value="0.05">05% - Péssimo</option>
                </select>
            </p>
            <label for="people"
            <p>Quantos vão dividir a conta?</p>
        </label>
        <p>
            <input type="number" placeholder="1" name="people"> Pessoas
        </p>
        <button type="submit">Calcular</button>
